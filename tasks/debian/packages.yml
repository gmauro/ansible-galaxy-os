---
- name: Prerequisites
  apt:
    name: "{{ packages }}"
    state: "{{ apt_packages_state }}"
  vars:
    packages:
    - apt-utils
    - apt-transport-https
    - ca-certificates

- name: Update APT cache
  apt: update_cache=yes

- name: Install required system packages
  apt:
    name: "{{ packages }}"
    state: "{{ apt_packages_state }}"
    install_recommends: no
  vars:
    packages:
    - ant
    - cmake
    - curl
    - g++
    - gcc
    - gfortran
    - git
    - libffi-dev
    - liblapack-dev
    - libncurses5-dev
    - libopenblas-dev
    - libpam0g-dev
    - libpq-dev
    - libsparsehash-dev
    - make
    - nginx-extras
    - openssh-server
    - patch
    - pkg-config
    - python-boto
    - python-dev
    - python-prettytable
    - python-psycopg2
    - python-virtualenv
    - python-pip
    - rsync
    - samtools
    - slurm-drmaa-dev
    - sudo
    - supervisor
    - swig
    - sysstat
    - unzip
    - virtualenv
    - wget
    - zlib1g-dev

- name: Install packages for system maintenance
  apt:
    name: "{{ packages }}"
    state: "{{ apt_packages_state }}"
  vars:
    packages:
    - atop
    - bioperl
    - ipython
    - iotop
    - htop
    - iftop
    - nmon
    - axel
    - vim
  when: install_maintainance_packages

- name: Install required system packages - 8
  apt:
    name: "{{ packages }}"
    state: "{{ apt_packages_state }}"
  vars:
    packages:
    - postgresql-client-9.4
  when: ansible_distribution_version == 8

- name: Install required system packages - 9
  apt:
    name: "{{ packages }}"
    state: "{{ apt_packages_state }}"
  vars:
    packages:
    - postgresql-client-9.6
  when: ansible_distribution_version >= 9
